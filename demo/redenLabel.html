<head>
	<meta charset="utf-8">
	<title>redenLabel jQuery plugin</title>
	
	<link href="css/style.css" rel="stylesheet" media="all" />
	
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="../src/jquery.redenLabel.js"></script>
	
	<script type="text/javascript">
		$(function() {
			
			// redenLabel init
			$('label.infield').redenLabel();
			
			// form middle align
			$('form').css({
				'top': ($(window).height() - $('form').outerHeight()) / 2,
				'left': ($(window).width() - $('form').outerWidth()) / 2
			});
			$(window).resize(function() {
				$('form').css({
					'top': ($(window).height() - $('form').outerHeight()) / 2,
					'left': ($(window).width() - $('form').outerWidth()) / 2
				});
			});
			
			// submit button
			$('input[type=submit]').click(function() {
				return false;
			});
			
		});
	</script>
</head>


<body>
	
	
	<form method="post" action="" accept-charset="utf-8">
		
		<p>
			<label for="name1">Normal input label</label><br />
				<input type="text" name="name1" id="name1" />
		</p>
		
		<p>
			<label for="name2" class="infield">redenLabel WITHOUT content</label>
				<input type="text" name="name2" id="name2" value="" />
		</p>
		
		<p>
			<label for="name3" class="infield">redenLabel label WITH content</label>
				<input type="text" name="name3" id="name3" value="some default content" />
		</p>
		
		<p>
			<label for="name4">Normal textarea label</label>
				<textarea name="name4" id="name4" rows="" cols=""></textarea>
		</p>
		
		<p class="textarea">
			<label for="name5" class="infield">redenLabel WITHOUT content</label>
				<textarea name="name5" id="name5" rows="" cols=""></textarea>
		</p>
		
		<p class="textarea">
			<label for="name6" class="infield">redenLabel label WITH content</label>
				<textarea name="name6" id="name6" rows="" cols="">some default content</textarea>
		</p>
		
		<p>
			<input type="reset" value="reset" />
			<input type="submit" value="submit" />
		</p>
		
	</form>
	
	
</body>
</html>
